<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Theresa3rd-Bot 文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/vue.css">
  <style>
    .sidebar {
      max-width: 50vw;
    }

    article img {
      min-width: 90%;
      display: block;
    }

    .markdown-section {
      min-width: 350px;
      max-width: 70%;
      padding: 40px 0px 50px 0px;
    }

    .markdown-section a {
      color: #00BFFF;
      color: var(--theme-color, #00BFFF);
    }

    .markdown-section h2 {
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .markdown-section p {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .markdown-section ol,
    .markdown-section p,
    .markdown-section ul {
      line-height: 1.6rem;
      word-spacing: .1rem;
      font-size: 1.05rem;
    }

    .markdown-section h3 {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .anchor span {
      font-weight: 500;
    }

    section.cover .cover-main>p:last-child a:last-child {
      background-color: var(--theme-color, #00BFFF);
    }

    section.cover.has-mask .mask {
      opacity: .7;
    }

    .github-corner svg {
      fill: #00BFFF;
    }

    .sidebar ul li.active>a {
      color: #00BFFF;
      color: var(--theme-color, #00BFFF);
    }

    .markdown-section h2 span {
      color: #00BFFF;
    }

    .markdown-section p.tip {
      margin: 1em 0;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Theresa3rd-Bot',
      repo: 'GardenHamster/Theresa3rd-Bot',
      loadSidebar: true,
      coverpage: true,
      onlyCover: true,
      subMaxLevel: 2,
      auto2top: true,
      nameLink: '/'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="js/docsify@4.js"></script>
  <script src="js/zoom-image.min.js"></script>
</body>

</html>
